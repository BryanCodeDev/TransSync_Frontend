[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"

    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

    # CORS para API calls
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"

# Redirecciones SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "editor"]}
  force = false

# Redirección para API calls al backend
[[redirects]]
  from = "/api/*"
  to = "https://transsync-backend-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Redirección para WebSocket
[[redirects]]
  from = "/socket.io/*"
  to = "https://transsync-backend-production.up.railway.app/socket.io/:splat"
  status = 200
  force = true

# Configuración de compresión y optimización
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Configuración de funciones
[functions]
  directory = "netlify/functions"

# Configuración de imagen optimizada
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración de compresión
[build.processing.gzip]
  enabled = true
